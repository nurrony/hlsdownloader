# .github/workflows/test.yaml
name: CI

on:
  workflow_dispatch:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  unit_test:
    runs-on: ubuntu-latest
    steps:
      - name: Prepare Environment
        uses: ./.github/workflows/prepare.yaml
      - name: Run Test
        run: npm test
